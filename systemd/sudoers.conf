# Sudoers Configuration for Recorder Watchdog
#
# This file grants the watchdog permission to restart the recorder service
# and trigger system reboot without password prompts.
#
# Installation:
#   sudo visudo -f /etc/sudoers.d/recorder-watchdog
#   (paste the contents below)
#
# IMPORTANT: Always use visudo to edit sudoers files to prevent syntax errors
# that could lock you out of sudo access.

# Allow philip to restart recorder service without password
philip ALL=(ALL) NOPASSWD: /bin/systemctl restart recorder.service

# Allow philip to check recorder service status without password
philip ALL=(ALL) NOPASSWD: /bin/systemctl status recorder.service

# Allow philip to trigger system reboot without password (watchdog last resort)
philip ALL=(ALL) NOPASSWD: /sbin/reboot
